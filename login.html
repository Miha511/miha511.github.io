<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/login.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="login">
			<div class="login-form">
				<label for="name"><b>Login</b></label><br>
    			<input type="text" placeholder="Enter Login" name="login" autocomplete="off" required><br>
    			<label for="password"><b>Password</b></label><br>
    			<input type="password" placeholder="Enter Password" name="password" required><br>
    			<a href="main.html"><input class="login-button" type="submit" value="Login"/></a><br>
    			<a href="#">Remember password?</a>
			</div>	
		</div>
	</div>
</body>
</html>
